            margin-bottom: 8px;

        }

        .form-group input {

            border: 1px solid #ddd;

            transition: all 0.3s;

            border-radius: 8px;

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);

        .btn-login:active {
            transform: translateY(0);

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;

        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .hidden {
            display: none;
        }

        /* Register Form Styles */
        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-panel {
                padding: 40px 30px;
            }

            .right-panel {
                padding: 40px 30px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>

<body>

                <form onsubmit="handleLogin(event)">

            <div id="registerForm" class="hidden">
                <h2>Crear cuenta nueva</h2>

    <script>
        const API_URL = 'http://localhost:8080/api/auth';

        function showRegisterForm(event) {
            event.preventDefault();
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            clearMessages();
        }

        function showLoginForm(event) {
            event.preventDefault();
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            clearMessages();
        }

        function clearMessages() {
            document.getElementById('loginError').classList.add('hidden');
            document.getElementById('registerError').classList.add('hidden');
            document.getElementById('registerSuccess').classList.add('hidden');
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const correo = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ correo, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    // Guardar token y datos del usuario
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('usuario', JSON.stringify({
                        correo: data.correo,
                        nombre: data.nombre,
                        apellido: data.apellido
                    }));

                    // Redirigir al dashboard
                    window.location.href = '/dashboard.html';
                } else {
                    const errorDiv = document.getElementById('loginError');
                    errorDiv.textContent = data.message || 'Error al iniciar sesiÃ³n';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                const errorDiv = document.getElementById('loginError');
                errorDiv.textContent = 'Error de conexiÃ³n con el servidor';
                errorDiv.classList.remove('hidden');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const nombre = document.getElementById('registerNombre').value;
            const apellido = document.getElementById('registerApellido').value;
            const correo = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nombre, apellido, correo, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    // Guardar token y datos del usuario
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('usuario', JSON.stringify({
                        correo: data.correo,
                        nombre: data.nombre,
                        apellido: data.apellido
                    }));

                    const successDiv = document.getElementById('registerSuccess');
                    successDiv.textContent = 'Â¡Registro exitoso! Redirigiendo...';
                    successDiv.classList.remove('hidden');

                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    const errorDiv = document.getElementById('registerError');
                    errorDiv.textContent = data.message || 'Error al registrarse';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                const errorDiv = document.getElementById('registerError');
                errorDiv.textContent = 'Error de conexiÃ³n con el servidor';
                errorDiv.classList.remove('hidden');
            }
        }
    </script>
